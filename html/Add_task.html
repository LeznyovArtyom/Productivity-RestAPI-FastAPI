<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Productivity</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="icon" href="/images/logo.png" />
        <link rel="stylesheet" href="/css/Add_task.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 side_panel d-flex flex-column justify-content-between">
                    <div>
                        <div class="d-flex align-items-center justify-content-center my-3">
                            <div class="logo_image me-1"><img src="/images/logo.png" alt="Лого" /></div>
                            <div class="logo_name">Productivity</div>
                        </div>
                        <div class="boundary_line"></div>
                        <div class="d-flex justify-content-center">
                            <ul class="nav flex-column nav_links">
                                <li class="nav-item mb-3">
                                    <a class="nav-link text-dark" href="/my_tasks">Мои задачи</a>
                                </li>
                                <li class="nav-item mb-3">
                                    <a class="nav-link text-dark" href="/complete_tasks">Завершенные</a>
                                </li>
                                <li class="nav-item mb-3">
                                    <a class="nav-link text-dark" href="/the_trash">Корзина</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <div class="boundary_line"></div>
                        <div class="settings_link d-flex align-items-center justify-content-center my-3">
                            <img src="/images/settings.svg" alt="Настройки" />
                            <a class="settings_title text-decoration-none text-dark ms-2" href="/settings">Настройки</a>
                        </div>
                    </div>
                </div>

                <div class="col-9 px-5 pt-2">
                    <form class="d-flex flex-column justify-content-between main_panel" id="add_task_form">
                        <div>
                            <div class="header d-flex justify-content-between">
                                <div class="user d-flex">
                                    <img src="" alt="Изображение профиля" id="user_image" />
                                    <div class="user_text mx-3 d-flex flex-column justify-content-between my-1">
                                        <div id="user_name"></div>
                                        <div id="user_role"></div>
                                    </div>
                                </div>
                                <div class="right_elems d-flex align-items-center">
                                    <div class="ms-5 me-3" id="current_date"></div>
                                    <img src="/images/calendar.svg" alt="" class="calendar" />
                                </div>
                            </div>
                            <div class="add_task_title">Добавить задачу</div>
                            <div class="input_container w-100 d-flex align-items-center mb-4">
                                <div class="add_title me-5">Название</div>
                                <input type="text" class="add_input border-0 p-2" required  id="task_name"/>
                            </div>
                            <div class="input_container w-100 d-flex mb-4">
                                <div class="add_title me-5">Описание</div>
                                <textarea class="add_input description_input border-0 px-4 py-3" required id="task_description"></textarea>
                            </div>
                            <div class="d-flex w-100">
                                <div class="input_container d-flex align-items-center mb-4 importance_container">
                                    <div class="add_title me-5">Важность</div>
                                    <select class="form-select importance_select text-dark" id="task_importance">
                                        <option selected>Важность</option>
                                        <option value="1">Критическая</option>
                                        <option value="2">Высокая</option>
                                        <option value="3">Средняя</option>
                                        <option value="4">Низкая</option>
                                        <option value="5">Очень низкая</option>
                                    </select>
                                </div>
                                <div class="input_container d-flex align-items-center mb-4">
                                    <div class="add_title me-5">Дедлайн</div>
                                    <input type="date" class="form-control date_select text-dark" id="task_deadline" />
                                </div>
                            </div>
                        </div>
                        <div class="redirect_button d-flex justify-content-end mb-3">
                            <button type="submit" class="btn text-white add_task">Добавить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/js/Add_task.js"></script>
    </body>
</html>
