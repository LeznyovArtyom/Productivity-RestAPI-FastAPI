<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Productivity</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="icon" href="/images/logo.png" />
        <link rel="stylesheet" href="/css/My_tasks.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 side_panel d-flex flex-column justify-content-between">
                    <div>
                        <div class="d-flex align-items-center justify-content-center my-3">
                            <div class="logo_image me-1"><img src="/images/logo.png" alt="Лого" /></div>
                            <div class="logo_name">Productivity</div>
                        </div>
                        <div class="boundary_line"></div>
                        <div class="d-flex justify-content-center">
                            <ul class="nav flex-column nav_links">
                                <li class="nav-item mb-3">
                                    <a class="nav-link text-dark active" href="/my_tasks">Мои задачи</a>
                                </li>
                                <li class="nav-item mb-3">
                                    <a class="nav-link text-dark" href="/complete_tasks">Завершенные</a>
                                </li>
                                <li class="nav-item mb-3">
                                    <a class="nav-link text-dark" href="/the_trash">Корзина</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <div class="boundary_line"></div>
                        <div class="settings_link d-flex align-items-center justify-content-center my-3">
                            <img src="/images/settings.svg" alt="Настройки" />
                            <a class="settings_title text-decoration-none text-dark ms-2" href="/settings">Настройки</a>
                        </div>
                    </div>
                </div>

                <div class="col-9 main_panel px-5 pt-2">
                    <div class="header d-flex justify-content-between">
                        <div class="user d-flex">
                            <img src="" alt="Изображение профиля" id="user_image" />
                            <div class="user_text mx-3 d-flex flex-column justify-content-between my-1">
                                <div id="user_name"></div>
                                <div id="user_role"></div>
                            </div>
                        </div>
                        <div class="right_elems d-flex align-items-center">
                            <div class="ms-5 me-3" id="current_date"></div>
                            <img src="/images/calendar.svg" alt="" class="calendar" />
                        </div>
                    </div>
                    <div class="my-5 d-flex justify-content-between">
                        <div>
                            <div class="sort_container d-flex align-items-center mb-4">
                                <div class="sort_text">Сортировать по:</div>
                                <select class="form-select sort_select text-dark mx-3" id="priority_select">
                                    <option value="default" selected>Приоритет</option>
                                    <option value="highest">Самый высокий</option>
                                    <option value="lowest">Самый низкий</option>
                                </select>
                                <select class="form-select sort_select text-dark mx-3" id="deadline_select">
                                    <option value="default" selected>Дедлайн</option>
                                    <option value="soonest">Ближайшие сроки</option>
                                    <option value="latest">Дальние сроки</option>
                                </select>
                            </div>
                            <div class="filter_container d-flex align-items-center">
                                <div class="sort_text">Фильтровать по:</div>
                                <select class="form-select filter_select text-dark mx-3" id="importance_select">
                                    <option value="default" selected>Важность</option>
                                    <option value="1">Критическая</option>
                                    <option value="2">Высокая</option>
                                    <option value="3">Средняя</option>
                                    <option value="4">Низкая</option>
                                    <option value="5">Очень низкая</option>
                                </select>
                                <select class="form-select filter_select text-dark mx-3" id="status_select">
                                    <option value="default" selected>Статус</option>
                                    <option value="Открытая">Открытая</option>
                                    <option value="В процессе">В процессе</option>
                                    <option value="Выполнено">Выполнено</option>
                                </select>
                            </div>
                        </div>
                        <div class="d-flex align-items-center">
                            <button type="button" class="btn add_task" onclick="window.location.href='/add_task'">Добавить задачу</button>
                        </div>
                    </div>
                    <div id="tasks_container"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/js/My_tasks.js"></script>
    </body>
</html>
