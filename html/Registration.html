<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Productivity</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="icon" href="/images/logo.png" />
        <link rel="stylesheet" href="/css/Registration.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-center">
            <div class="d-flex flex-column">
                <a href="/" class="logo text-decoration-none">
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="logo_image me-3"><img src="/images/logo.png" alt="Лого" /></div>
                        <div class="logo_name">Productivity</div>
                    </div>
                </a>
                <div class="title my-5 text-center" id="registration_title">Регистрация</div>
                <form class="needs-validation" novalidate id="registration_form">
                    <div class="mb-3">
                        <input type="text" class="form-control register_input" id="name" name="name" required placeholder="Имя">
                        <div class="invalid-feedback">
                            Введите свое имя
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control register_input" id="login" name="login" required placeholder="Логин">
                        <div class="invalid-feedback">
                            Логин должен быть не менее 3 символов и содержать только буквы и цифры
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control register_input" id="password" name="password" required minlength="6" placeholder="Пароль">
                        <div class="invalid-feedback">
                            Пароль должен быть не менее 6 символов
                        </div>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control register_input" id="confirmPassword" name="confirmPassword" required  placeholder="Повторите пароль">
                        <div class="invalid-feedback">
                            Пароли должны совпадать
                        </div>
                    </div>
                    <div class="d-flex justify-content-center my-5">
                        <button type="submit" class="btn btn-primary redirect_button" id="registration_button">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/js/Registration.js"></script>
    </body>
</html>
