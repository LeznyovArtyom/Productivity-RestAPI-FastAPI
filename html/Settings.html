<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Productivity</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="icon" href="/images/logo.png" />
        <link rel="stylesheet" href="/css/Settings.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 side_panel d-flex flex-column justify-content-between">
                    <div>
                        <div class="d-flex align-items-center justify-content-center my-3">
                            <div class="logo_image me-1"><img src="/images/logo.png" alt="Лого" /></div>
                            <div class="logo_name">Productivity</div>
                        </div>
                        <div class="boundary_line"></div>
                        <div class="d-flex justify-content-center">
                            <ul class="nav flex-column nav_links">
                                <li class="nav-item mb-3">
                                    <a class="nav-link text-dark" href="/my_tasks">Мои задачи</a>
                                </li>
                                <li class="nav-item mb-3">
                                    <a class="nav-link text-dark" href="/complete_tasks">Завершенные</a>
                                </li>
                                <li class="nav-item mb-3">
                                    <a class="nav-link text-dark" href="/the_trash">Корзина</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <div class="boundary_line"></div>
                        <div class="settings_link d-flex align-items-center justify-content-center my-3">
                            <img src="/images/settings.svg" alt="Настройки" />
                            <a class="settings_title text-decoration-none text-dark ms-2 active" href="/settings">Настройки</a>
                        </div>
                    </div>
                </div>

                <div class="col-9 main_panel px-5 pt-2 d-flex flex-column justify-content-between">
                    <div>
                        <div class="header d-flex justify-content-between">
                            <div class="user d-flex">
                                <img src="" alt="Изображение профиля" id="user_image" />
                                <div class="user_text mx-3 d-flex flex-column justify-content-between my-1">
                                    <div id="user_name"></div>
                                    <div id="user_role"></div>
                                </div>
                            </div>
                            <div class="right_elems d-flex align-items-center">
                                <div class="ms-5 me-3" id="current_date"></div>
                                <img src="/images/calendar.svg" alt="Календарь" class="calendar" />
                            </div>
                        </div>
                        <div class="my-5 page_title">Настройки</div>

                        <form>
                            <div class="change_container w-100 d-flex align-items-center justify-content-between p-5 py-3 mb-4">
                                <div class="d-flex align-items-center">
                                    <div class="change_title me-5">Имя</div>
                                    <input type="text" class="change_input border-0 p-2" id="text_name" placeholder="" name="user_name">
                                </div>
                                <button type="submit" class="btn text-white change_button px-4" id="changeName">Изменить</button>
                            </div>
                        </form>
                        <form>
                            <div class="change_container w-100 d-flex align-items-center justify-content-between p-5 py-3 mb-4">
                                <div class="d-flex align-items-center">
                                    <div class="change_title me-5">Логин</div>
                                    <input type="text" class="change_input border-0 p-2" id="text_login" placeholder="" name="user_login_change">
                                </div>
                                <button type="submit" class="btn text-white change_button px-4" id="changeLogin">Изменить</button>
                            </div>
                        </form>
                        <form>
                            <div class="change_container w-100 d-flex align-items-center justify-content-between p-5 py-3 mb-4">
                                <div class="d-flex align-items-center">
                                    <div class="change_title me-5">Пароль</div>
                                    <input type="text" class="change_input border-0 p-2" id="text_password" name="user_password">
                                </div>
                                <button type="submit" class="btn text-white change_button px-4" id="changePassword">Изменить</button>
                            </div>
                        </form>
                        <form>
                            <div class="change_container w-100 d-flex align-items-center justify-content-between p-5 py-3 mb-4">
                                <div class="d-flex align-items-center">
                                    <div class="change_title me-5">Роль</div>
                                    <select class="form-select change_select text-dark" id="role_select" name="user_role_id"></select>
                                </div>
                                <button type="submit" class="btn text-white change_button px-4" id="changeRole">Изменить</button>
                            </div>
                        </form>
                        <form>
                            <div class="change_container w-100 d-flex align-items-center justify-content-between p-5 py-3 mb-4">
                                <div class="d-flex align-items-center">
                                    <div class="change_title me-5">Изображение</div>
                                    <input type="file" class="change_image" id="account_image" onchange="download(this)" name="user_image">
                                    <img src="" alt="Изображение профиля" class="ms-5" id="profile_image">
                                </div>
                                <button type="submit" class="btn text-white change_button px-4" id="changeImage">Изменить</button>
                            </div>
                        </form>
                    </div>
                    <div class="redirect_buttons d-flex justify-content-between mb-3">
                        <button type="button" class="btn text-white" id="delete_account_button" data-bs-toggle="modal" data-bs-target="#deleteAccountModal" name="delete_account_button">Удалить аккаунт</button>
                        <form>
                            <button type="submit" class="btn text-white" id="go_out_button" name="logout">Выйти</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно удаления аккаунта -->
        <div class="modal fade" id="deleteAccountModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="deleteTaskModalLabel">Подтвердите удаление</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">Все задачи удалятся безвозвратно</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <form>
                            <button type="submit" class="btn btn-primary" id="deleteButton">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/js/Settings.js"></script>
    </body>
</html>
