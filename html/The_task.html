<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Productivity</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="icon" href="/images/logo.png" />
        <link rel="stylesheet" href="/css/The_task.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3 side_panel d-flex flex-column justify-content-between">
                    <div>
                        <div class="d-flex align-items-center justify-content-center my-3">
                            <div class="logo_image me-1"><img src="/images/logo.png" alt="Лого" /></div>
                            <div class="logo_name">Productivity</div>
                        </div>
                        <div class="boundary_line"></div>
                        <div class="d-flex justify-content-center">
                            <ul class="nav flex-column nav_links">
                                <li class="nav-item mb-3">
                                    <a class="nav-link text-dark" href="/my_tasks">Мои задачи</a>
                                </li>
                                <li class="nav-item mb-3">
                                    <a class="nav-link text-dark" href="/complete_tasks">Завершенные</a>
                                </li>
                                <li class="nav-item mb-3">
                                    <a class="nav-link text-dark" href="/the_trash">Корзина</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div>
                        <div class="boundary_line"></div>
                        <div class="settings_link d-flex align-items-center justify-content-center my-3">
                            <img src="/images/settings.svg" alt="Настройки" />
                            <a class="settings_title text-decoration-none text-dark ms-2" href="/settings">Настройки</a>
                        </div>
                    </div>
                </div>

                <div class="col-9 main_panel px-5 pt-2 d-flex flex-column justify-content-between">
                    <div>
                        <div class="header d-flex justify-content-between">
                            <div class="user d-flex">
                                <img src="" alt="Изображение профиля" id="user_image" />
                                <div class="user_text mx-3 d-flex flex-column justify-content-between my-1">
                                    <div id="user_name"></div>
                                    <div id="user_role"></div>
                                </div>
                            </div>
                            <div class="right_elems d-flex align-items-center">
                                <div class="ms-5 me-3" id="current_date"></div>
                                <img src="/images/calendar.svg" alt="" class="calendar" />
                            </div>
                        </div>
                        <input id="task_name" class="form-control my-5" type="text">
                        <div class="d-flex task_indicators">
                            <div class="importance_container ps-4 pe-2 py-2 me-5 d-flex">
                                <div class="d-flex flex-column justify-content-between my-2 me-2">
                                    <div class="importance_title">Важность</div>
                                    <select id="importance_value" class="form-select">
                                        <option value="1">Критическая</option>
                                        <option value="2">Высокая</option>
                                        <option value="3">Средняя</option>
                                        <option value="4">Низкая</option>
                                        <option value="5">Очень низкая</option>
                                    </select>
                                </div>
                                <img src="" alt="Важность" id="importance_image" />
                            </div>
                            <div class="status_container p-4 py-2 me-5 d-flex">
                                <div class="d-flex flex-column justify-content-between my-2 me-4">
                                    <div class="status_title">Статус</div>
                                    <select id="status_value" class="form-select">
                                        <option value="1">Открытая</option>
                                        <option value="2">В процессе</option>
                                        <option value="3">Выполнено</option>
                                        <option value="4">Удалена</option>
                                    </select>
                                </div>
                                <div class="d-flex align-items-center">
                                    <div id="status_filling"></div>
                                </div>
                            </div>
                            <div class="deadline_container p-4 py-2 me-5 d-flex">
                                <div class="d-flex flex-column justify-content-between my-2 me-4">
                                    <div class="deadline_title">Дедлайн</div>
                                    <input id="deadline_value" class="form-control" type="date" />
                                </div>
                            </div>
                        </div>
                        <textarea class="w-100 px-4 py-3" id="task_description"></textarea>
                    </div>
                    <div class="redirect_buttons d-flex justify-content-between mb-3">
                        <button type="button" class="btn text-white" id="saveTaskButton">Сохранить изменения</button>
                        <button type="button" class="btn text-white delete_task" data-bs-toggle="modal" data-bs-target="#deleteTaskModal" id="deleteTaskButton">Удалить Задачу</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Модальное окно удаления задачи-->
        <div class="modal fade" id="deleteTaskModal" tabindex="-1" aria-labelledby="deleteTaskModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="deleteTaskModalLabel">Подтвердите удаление</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <div class="modal-body">Задачу можно будет восстановить во вкладке "Корзина"</div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="button" class="btn btn-primary" id="deleteButton">Удалить</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="/js/The_task.js"></script>
    </body>
</html>
